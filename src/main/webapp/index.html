<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-app="editor" ng-controller="EditorCtrl">
<div class="row">
    <div class="span12">
        <h1>Editor</h1>
        {{tabs}}
        <ul class="nav nav-tabs">
            <li ng-repeat="tab in tabs" active-if="isTabActive($index)" ng-click="activateTab($index)">
                <a>
                    <span inline-edit edit-style="width: 50px" model="tab.key"></span>
                    <i ng-show="isTabDeletable($index)" class="icon-remove" ng-click="deleteTab($index)"></i>
                </a>
            </li>
            <li>
                <a ng-click="addTab()">+</a>
            </li>
        </ul>
        <form>
            <textarea id="text" style="width: 100%; height: 500px;  resize: none;" contenteditable
                      ng-model="value" ui-event="{blur:'saveCurrentValue()'}"></textarea>
        </form>
    </div>
    <button onclick="alert(document.getElementById('text').selectionStart)">sel</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.4.0/ui-bootstrap-tpls.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="js/app/main.js"></script>
<script src="js/common/io.js"></script>
<script src="js/common/directives/bootstrap.js"></script>
<script src="js/common/directives/general.js"></script>
<script src="js/app/editor.js"></script>
</body>
</html>
